<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funny Animation - Sorry Babe</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(45deg, #f5caca, #ffb6b6); /* Soft pink gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
    }

    .sorry-babe {
      font-size: 48px;
      font-weight: bold;
      color: #550d00;
      animation: bounce 1.5s infinite, wobble 1s ease-in-out infinite;
      text-shadow: 2px 2px 8px rgba(189, 255, 184, 0.6);
    }

    /* Bounce Animation */
    @keyframes bounce {
      0%, 20%, 40%, 60%, 80%, 100% {
        transform: translateY(0);
      }
      25% {
        transform: translateY(-20px);
      }
      50% {
        transform: translateY(10px);
      }
      75% {
        transform: translateY(-10px);
      }
    }

    /* Wobble Animation */
    @keyframes wobble {
      0% {
        transform: rotate(0deg);
      }
      25% {
        transform: rotate(10deg);
      }
      50% {
        transform: rotate(0deg);
      }
      75% {
        transform: rotate(-10deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }

    /* Optional: Heart shape background */
    .heart-background {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(240, 109, 86, 0.8), rgba(255, 99, 71, 0.4));
      clip-path: polygon(50% 0%, 100% 40%, 80% 100%, 50% 80%, 20% 100%, 0% 40%);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0.8;
      }
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="sorry-babe">Sorry Jaanu!!!ðŸ˜”</div>
  </div>

  <!-- Optional Heart Background Shape -->
  <div class="heart-background"></div>

</body>
</html>
